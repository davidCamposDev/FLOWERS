<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartinha Fofa</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fef9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
        }
        #present-box {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.1);
            border: 2px solid #f9c6c9;
            max-width: 400px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        #present-box:hover {
            transform: translateY(-10px);
        }
        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            color: #ff6f61;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }
        button {
            padding: 15px 40px;
            font-size: 18px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-family: 'Poppins', sans-serif;
        }
        button:hover {
            background-color: #f0937a;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div id="present-box">
        <h1>Surpresa!</h1>
        <p>Com todo amor e carinho, aqui está uma surpresa especial só para você. Clique e descubra!</p>
        <button id="surprise-btn">Abrir presente</button>
    </div>

    <script>
        document.getElementById('surprise-btn').addEventListener('click', function() {
            // Redireciona para outra página
            window.location.href = 'main.html'; // Altere para o caminho da sua página
        });
    </script>

</body>
</html>
